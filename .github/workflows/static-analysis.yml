name: "ðŸ§ª Static Analysis"

on:
  workflow_dispatch:
  push:
    paths:
      - '**.php'
      - 'composer.*'
      - '.github/workflows/static-analysis.yml'
jobs:
  static-analysis:
    name: "ðŸ§¬ PHP Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ›‘  Stop Previous Same Workflow Runs"
        uses: styfle/cancel-workflow-action@main
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ’½  Installing PHP , Composer , CS2PR"
        uses: shivammathur/setup-php@2.10.0
        with:
          php-version: '7.4'
          coverage: none
          ini-values: display_errors = on, error_reporting = E_ALL
          tools: phpstan, composer

      - name: "ðŸ’½  Installing Composer Packages"
        run: composer install

      - name: "ðŸ’½  Installing PHPStan Version"
        run: |
          php -v

          phpstan --version

      - name: "ðŸ’½  Installing PHPStan Package"
        run: |
          composer global require szepeviktor/phpstan-wordpress
          composer global require php-stubs/woocommerce-stubs
          composer global require phpstan/extension-installer

      - name: "ðŸ’½  Installing PHPStan Version"
        run: |
          php -v

          phpstan --version

      - name: "âš¡  Setup PHPStan File"
        run: |
          echo "parameters:
                    level: 8
                    paths:
                        - inc/
          " > $GITHUB_WORKSPACE/phpstan.neon

      - name: "ðŸ§ª Test"
        continue-on-error: true
        run: phpstan analyze  --debug
