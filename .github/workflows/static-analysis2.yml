name: "ðŸ§ª Static Analysis 2"

on:
  workflow_dispatch:
  push:
    paths:
      - '**.php'
      - 'composer.*'
      - '.github/workflows/static-analysis2.yml'
jobs:
  static-analysis2:
    name: "ðŸ§¬ PHP Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ’½  Installing PHP , Composer , CS2PR"
        uses: shivammathur/setup-php@2.10.0
        with:
          php-version: '7.4'
          coverage: none
          tools: composer

      - name: "ðŸ’½  Installing Composer Packages"
        run: composer global require varunsridharan/dev --prefer-lowest
        
      - name: "ðŸ’½  PHPStan Version"
        run:  phpstan --version
  
      - name: "ðŸ’½  Installing Composer Packages"
        run: composer install

      - name: "ðŸ’½  PHPStan Version"
        run:  phpstan --version

#      - name: "ðŸ’½  Installing PHPStan Package"
#        run: |
#          composer global require phpstan/extension-installer
#          composer global require szepeviktor/phpstan-wordpress
#          composer global require php-stubs/woocommerce-stubs

#      - name: "ðŸ’½  PHPStan Version"
#        run:  phpstan --version

      - name: "âš¡  Setup PHPStan File"
        run: |
          echo "parameters:
                    level: 8
                    paths:
                        - a.php
          " > $GITHUB_WORKSPACE/phpstan.neon

      - name: "ðŸ§ª Test"
        continue-on-error: true
        run: phpstan analyze  --debug
